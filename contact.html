<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCI - Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="home.html">
                <img src="/assets/logo1.png" alt="JCI Logo" class="logo-img">
            </a>
        </div>
        <div class="hamburger">&#9776;</div>
        <div class="links">
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="forum.html">Forum</a>
            <a href="store.html">Store</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">
        <h2>Contact Us</h2>
        <div class="card">
            <form id="contactForm" onsubmit="return validateForm(event)">
                <label>Name</label>
                <input type="text" id="name" placeholder="Your Name">

                <label>Email</label>
                <input type="text" id="email" placeholder="email@example.com">

                <label>Phone</label>
                <input type="tel" id="phone" placeholder="0812...">

                <label>Topic</label>
                <select id="topic">
                    <option value="">-- Choose --</option>
                    <option value="tech">Tech Issue</option>
                    <option value="sales">Sales</option>
                </select>

                <label>Message</label>
                <textarea id="msg" rows="4"></textarea>

                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="agree" style="width: auto; margin:0;">
                    <label>I agree to Terms</label>
                </div>

                <button type="submit" class="btn" style="width: 100%;">SEND</button>
            </form>
        </div>
    </div>

    <footer>&copy; 2025 JCI Project.</footer>
    <script src="script.js"></script>
</body>
</html>
